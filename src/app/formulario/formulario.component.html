<div class="container">
  <div class="row">
    <div class="col">
      <form>
        <div class="row align-items-end">
          <div class="form-group col-md-2">
            <label for="nombre" class="scr-only">Nombre</label>
            <!--<input type="text" name="nombre" id="nombre" placeholder="nombre" class="form-control" [(ngModel)]="nombreInput" /> two way binding-->
            <input type="text" name="nombre" id="nombre" placeholder="nombre" class="form-control" #nombreRef/> <!--referencia local-->
          </div>
          <div class="form-group col-md-2">
            <label for="apellido" class="scr-only">Apellido</label>
            <!--<input type="text" name="apellido" id="apellido"  placeholder="apellido" class="form-control" [(ngModel)]="apellidoInput" />-->
            <input type="text" name="apellido" id="apellido"  placeholder="apellido" class="form-control" #apellidoRef/><!--referencia local-->
          </div>
          <div class="col-md-2">
            <!--<button type="submit" class="btn btn-primary" (click)="agregarPersona()">Agregar</button> two way binding-->
            <!--<button type="submit" class="btn btn-primary" (click)="agregarPersona(nombreRef,apellidoRef)">Agregar</button>referencia local-->
            <button type="submit" class="btn btn-primary" (click)="agregarPersona()">Agregar</button> <!--utilizamos viewchild-->
          </div>
        </div>
      </form>
    </div>
  </div>
  <hr/>

  <div class="row">
    <div class="col">
      <form action="">
        <div class="row align-items-end">
          <div class="form-group col-md-2">
            <label for="borrar">Ingrese el id a Borrar</label>
            <input type="number" name="borrar" id="borrar" class="form-control" [(ngModel)]="idBorrar" />
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-danger" (click)="borrarPersona()">Borrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <hr />
</div>
