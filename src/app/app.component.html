<div class="container">
  <div class="col">
    <h3>{{ titulo }}</h3>
  </div>
  <hr />
  <form>
    <div class="row align-items-end">
      <div class="form-group col-md-2">
        <label for="nombre" class="scr-only">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="nombre"
          class="form-control" [(ngModel)]="nombreInput" />
      </div>
      <div class="form-group col-md-2">
        <label for="apellido" class="scr-only">Apellido</label>
        <input type="text" name="apellido" id="apellido" placeholder="apellido"
          class="form-control" [(ngModel)]="apellidoInput" />
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary" (click)="agregarPersona()">Agregar</button>
      </div>
    </div>
  </form>
  <hr>
  <div class="row">
    <div class="col">
      <form action="">
        <div class="row align-items-end">
          <div class="form-group col-md-2">
            <label for="borrar">Ingrese el id a Borrar</label>
            <input type="number" name="borrar" id="borrar" class="form-control"
            [(ngModel)]="idBorrar">
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-danger" (click)="borrarPersona()">Borrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="container">
  <hr />
  <div class="row">
    <div class="col">
      <div *ngFor="let persona of personas; let i = index">
        {{ i + 1 }}: {{ persona.nombre }} {{ persona.apellido }}
      </div>
    </div>
  </div>
</div>
